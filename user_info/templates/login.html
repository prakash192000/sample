{% extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron" align="center">
    <h2 style = "background-color: teal;  color: white; font-family: 'Times New Roman', Times, serif;">Login here :</h2><br>
    <form action="{% url 'user_info:user_login' %}" method="POST">
    {% csrf_token %}
      <label for="username">Mobile number:</label><br>
      <input type="text" name="username" placeholder="Mobile number">
      <br><br><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" placeholder="Password">
      <br><br>
      <input type="submit" name="" value="Login" >
    </form>
  </div>
</div>
{% endblock %}
