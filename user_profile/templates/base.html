<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" style="background-color: teal;">
      <div class="container">
        <ul class="nav navbar-nav">
{# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'user_info:index' %}" style="color: white;">Home</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}" style="color: white;">Admin</a></li>
          <li><a class="navbar-link" href="{% url 'user_info:register' %}" style="color: white;">Register</a></li>     
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <li><a href="{% url 'user_info:user_logout' %}" style="color: white;">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'user_info:user_login' %}" style="color: white;">Login</a></li>
          {% endif %}
</ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
